<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#E91E63"/>
    </linearGradient>
  </defs>

  <!-- 主体建筑/书本结构 - 调整位置和大小 -->
  <path d="M120 80 C120 80, 200 50, 280 80 L280 220 C280 220, 200 190, 120 220 Z" fill="#2196F3"/>
  
  <!-- 道路元素 - 加宽并调整位置 -->
  <path d="M100 220 L300 220" stroke="#E91E63" stroke-width="20" stroke-linecap="round"/>
  <path d="M120 220 L280 220" stroke="white" stroke-width="6" stroke-dasharray="10,10"/>
  
  <!-- 建筑细节线条 - 调整间距和长度 -->
  <path d="M160 110 L240 110" stroke="white" stroke-width="4"/>
  <path d="M160 140 L240 140" stroke="white" stroke-width="4"/>
  <path d="M160 170 L240 170" stroke="white" stroke-width="4"/>
  
  <!-- 文字 - 单行大字体带渐变 -->
  <text x="200" y="275" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        style="letter-spacing: 1px;">
    Architect Road
  </text>
</svg>
